name: Node CI

on: 
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
        
  publish-github-packages:
    needs: [build]
    runs-on: [ubuntu-18.04]
    
    steps:
      - uses: actions/checkout@v1
      - name: Build the Docker image and publish to GitHub Packages
        run: |
          VERSION=$(date +%s)
          docker build . --file Dockerfile --tag docker.pkg.github.com/misaelntirushwa/events-planning/app:${VERSION}
          docker login docker.pkg.github.com --username misaelntirushwa --password ${{ secrets.GITHUB_TOKEN }}
          doker push docker.pkg.github.com/misaelntirushwa/events-planning/app:${VERSION}
